<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Onja Express</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			.outer-modal {
				display: grid;
				place-items: center center;
				background-color: hsla(0, 0%, 0%, 0.7);
				pointer-events: none;
				opacity: 0;
				position: fixed;

				top: 0;
				left: 0;
				height: 100vh;
				width: 100vw;
				overflow: scroll;
			}

			.outer-modal.open {
				opacity: 1;
				pointer-events: all;
			}

			.inner-modal {
				background-color: white;
				min-height: 400px;
				min-width: 400px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<h1>Onja Express Food</h1>
			<h2>Order List</h2>
			<div class="order-list">
				<!-- example of an order, you can delete this if you want -->
				<div class="order" data-dish="bon-appetit" data-size="large" data-amount="2">
					<span class="title">
						Lo√Øc Lepinois
					</span>
					<button class="details">Details</button>
					<button class="served">Delete order</button>
				</div>
			</div>

			<button class="add-order">Add a new order</button>
		</div>

		<div class="outer-modal">
			<div class="inner-modal"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
